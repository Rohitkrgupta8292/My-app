<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
</head>
<body>
    <video width="500" src="video10.mp4" controls poster="image.png"></video> 
    <!-- control - autoplay, loop, muted. poster -->
    <audio src="audio.mp3" controls></audio>
    <!-- controls - autoplay, loop, muted, preload -->
    
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe src="https://codewithharry.com" width="600" height="600" frameborder="1"></iframe>
</body>
</html>
