<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- External css -->
    <link rel="stylesheet" href="style.css">
    <!-- internal css  -->
    <style>
        div{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- inline css  -->
    <h1 style="color: red; background-color: yellow;">Three ways to add CSS to HTML</h1>
    <h1 class="h">Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline Css</li>
            <li>Internal Css</li>
            <li>External Css</li>
        </ol>
    </div>
</body>
</html>
