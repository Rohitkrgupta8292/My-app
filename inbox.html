{% extends "layout.html" %}

{% block title %}
    Inbox
{% endblock %}

{% block main %}
<h1 class="inbox">INBOX</h1>
  <div class="form">
    <table class="table table-striped table-hover">
       <thead>
        <div">
         <tr>
           <th style="background-color:lightgreen" scope="col">Sender</th>
           <th style="background-color:lightgreen" scope="col">Subject</th>
           <th style="background-color:lightgreen" scope="col">Timing</th>
           <th style="background-color:lightgreen" scope="col">Email</th>
         </tr>
        </div>
       </thead>
       <tbody>
           {% for email in emails %}
           <tr>
              <td>{{ email["sender"] }}</td>
              <td>{{ email["subject"] }}</td>
              <td>{{ email["timestamp"] }}</td>
              <td>  <form action="email" method="post">
                <input type="hidden" name="emailId" value="{{ email.id }}">
                <input type="submit" class="btn btn-primary" value="View Email">
              </form></td>
           </tr>
           {% endfor %}
       </tbody>
   </table>
  </div>
{% endblock %}
